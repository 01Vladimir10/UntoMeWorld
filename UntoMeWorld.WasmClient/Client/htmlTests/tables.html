<div class="full-screen-dialog show">
    <button class="material-icons dialog-toggle">
        close
    </button>

</div>

<script>
    function configureTableListeners() {
        let rows = document.querySelectorAll('table tr, .dialog-toggle');
        for (let row of rows) {
            row.addEventListener('click', function (){
                document.querySelector('.full-screen-dialog')
                    .classList.toggle('show');
            });
        }
    }
    window.addEventListener('load', configureTableListeners);
</script>
